debug: false
checkVersion: true
sendStatistics: true
logPlayerInfo: true
ninjaMode: false
bridge:
    name: Guardian-MySQL-0.1-SNAPSHOT.jar
    tablePrefix: gd
    hostname: localhost
    port: 3306
    database: minecraft
    username: root
    password: 'password'
    path: plugins/Guardian/log.db
    max-connections: 10
worlds:
    global:
        # block events
        block-break: true
        block-burn: true
        block-dispense: true
        block-fade: true
        block-form: true
        block-from-to: true
        block-lava-flow: true
        block-water-flow: true
        block-ignite: true
        block-physics: true
        block-piston: true
        block-place: true
        block-spread: true
        block-sign-change: true
        # entity events
        entity-enderman-pickup: true
        entity-enderman-place: true
        entity-death: true
        # explosion events
        entity-explode: true
        entity-creeper-explode: true
        entity-creeper-explode-as-player: false
        entity-enderdragon-destroy: true
        entity-ghast-fireball: true
        entity-tnt-explode: true
        # paiting events
        entity-painting-break: true
        entity-paitning-place: true
        # player events
        player-chat: true
        player-command: true
        player-bed: true
        player-bucket-empty: true
        player-bucket-fill: true
        player-death: true
        player-item-drop: true
        player-interact: true
        player-join: true
        player-kick: true
        player-item-pickup: true
        player-teleport: true
        # vehicle events
        vehicle-create: true
        vehicle-destroy: true
        vehicle-enter: true
        vehicle-exit: true   
        # world events
        world-portal-create: true
        world-structure-grow: true
        # other events
        container-transaction: true
    world_nether:
        lava-flow: false
logging:
    ignoredBlocks:
    - 0
    ignoredPlayers:
    - Notch
    - jeb_
consumer:
    maxTimePerRun: 200
    forceToProcessAtLeast: 20
    delayBetweenRuns: 6
lookup:
    # TODO refine argument structure
    linesLimit: 1500
    defaultTime: 30m
    defaultDist: 20
    linesPerPage: 15
clearlog:
    enableAutoClearLog: false
    # TODO refine argument structure
    auto:
    - world "world" before 365 days all
    - world "world" player lavaflow waterflow leavesdecay before 7 days all
    - world world_nether before 365 days all
    - world world_nether player lavaflow before 7 days all
    dumpClearedLog: false
# TODO refine argument structure
rollback:
    xsmall:
        maxArea: 50
        maxTime: 2d
    small:
        maxArea: 100
        maxTime: 4d
    medium:
        maxArea: 250
        maxTime: 1w
    large:
        maxArea: 500
        maxTime: 2w
    xlarge:
        maxArea: 1000
        maxTime: 1M
# TODO refine argument structure
tools:
    tool:
        item: 270
        leftClickBehavior: NONE
        rightClickBehavior: TOOL
        params: area 0 all sum none limit 15 desc silent
        aliases:
        - t
        defaultEnabled: true
        mode: LOOKUP
        give: true
    toolblock:
        item: 17
        leftClickBehavior: TOOL
        rightClickBehavior: BLOCK
        params: area 0 all sum none limit 15 desc silent
        aliases:
        - tb
        defaultEnabled: true
        mode: LOOKUP
        give: true
